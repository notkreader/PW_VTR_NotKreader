                        <label id="title">Bifes com Molho à Café</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">45 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 4 bifes de vaca do lombo<br>
                            - 1 colher de sopa de azeite<br>
                            - 1 colher de sopa de vinho do Porto<br>
                            - 2 dentes de alho laminados<br>
                            - 2 colheres de sopa de manteiga<br>
                            - 1 colher de café de cebolinho<br>
                            - 1 chávena de café expresso<br>
                            - 1/2 malagueta cortada<br>
                            - 5 colheres de sopa de natas<br>
                            - sal e pimenta q.b<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Numa frigideira, leve ao lume, o azeite e os alhos. Quando os alhos começarem a fritar, coloque os bifes e a malagueta, deixe-os dourar (não os pique com um garfo, nem espalme de forma a manter os sucos da carne).<br>
                            2. Quando começar a ver os bifes a libertar os sucos, está na altura de os virar, a melhor forma é usar uma pinça para o fazer.<br>
                            3. Junte o vinho do Porto, agite a frigideira com cuidado.<br>
                            4. Retire os bifes para um prato e tape.<br>
                            5. Reduza o lume e ponha na frigideira, a manteiga, as natas, o café, e o cebolinho, sal e pimenta.<br>
                            6. Envolva mexendo a frigideira em movimentos circulares, junte os bifes e estão prontos a servir.<br>
                        </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">
                            <img id="recipe_image" src="images/cordon_bleu.png">
                        </div>
                        <label id="title">Cordon Bleu</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">45 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1kg de peito de frango<br>
                        - 1 dente de alho<br>
                        - 1 limão<br>
                        - 200g de fiambre em fatias<br>
                        - 200g de queijo em fatias <br>
                        - 2 ovos<br>
                        - oregãos, sal e pimenta q.b<br>
                        - farinha para panar<br>
                        - óleo para fritar<br>
                    </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                        1. Corte o peito em filetes não muito grossos e tempere-os com sumo de limão, alho picado, orégãos, sal e pimenta.<br>
                        2. Coloque uma fatia de fiambre em cada filete de frango, cubra com uma de queijo e, cuidadosamente, para que as fatias não saiam do sítio, erole os filetes e segure com palitos.<br>
                        3. Bata os ovos numa tigela e, em outra tigela, coloque um pouco de farinha.<br>
                        4. Feito isso, envolva os filetes no ovo batido e, de seguida, passe pela farinha.<br>
                        5. Aqueça o óleo, frite os seus cordon bleu's e quando estiverem dourados, retire e sirva-os.<br>
                    </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">

                        <label id="title">Carne de Porco à Alentejana</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">55 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 800g de carne de porco sem osso<br>
                        - 800g de batata<br>
                        - 400g de amêijoas<br>
                        - 4 dentes de alho<br>
                        - 300mL de vinho branco<br>
                        - 50mL de azeite<br>
                        - 3 colheres de sopa de massa de pimentão<br>
                        - azeitonas pretas, coentros picados, sal e pimenta q.b<br>
                        - óleo para fritar<br>
                    </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                        1. Corte a carne em cubos e tempere-a com o alho picado, o vinho branco, a massa de pimentão, o sal e a pimenta, deixando-a marinar durante 20 minutos e depois escorra.<br>
                        2. Descasque as batatas, corte-as em cubos e leve-as a fritar.<br>
                        3. Aqueça o azeite num tacho, junte a carne e deixe a cozinhar.<br>
                        4. Adicione as amêijoas, regue com a marinada e deixe cozinhar até a carne ficar dourada, mas sem ficar sem molho (se necessário adicione um pouco de água).<br>
                        5. De seguida junte as batatas e as azeitonas pretas e envolva.<br>
                        6. Sirva a carne, adicionando um pouco de coentros picados.<br>
                    </label>
