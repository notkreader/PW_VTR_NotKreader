                        <label id="title">Esparguete com Camarão</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">35 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 300g de esparguete<br>
                            - 300g de miolo de camarão<br>
                            - 1 fio de azeite<br>
                            - 2 dentes de alho<br>
                            - 1/2 cebola<br>
                            - 4 colheres de sopa de salsa picada<br>
                            - 100mL de vinho branco<br>
                            - 8 colheres de sopa de polpa de tomate<br>
                            - 1 malagueta seca<br>
                            - sal e pimenta q.b<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Leve o esparguete a cozinhar em água temperada com sal.<br>
                            2. Entretanto leve uma frigideira ao fogo com o azeite, os alhos picados e a cebola picada ate dourar.<br>
                            3. Junte depois os camarões e tempere com sal, pimenta e a malagueta.<br>
                            4. Quando os camarões estiverem quase cozinhados, junte o vinho branco e a polpa de tomate. Deixe ferver até reduzir o molho.<br>
                            5. Assim que a massa estiver cozinhada no ponto, escorra e passe-a por água fria para parar de cozinhar.<br>
                            6. Volte a colocar a massa na panela onde a cozinhou e junto o camarão e o seu molho junto com a salsa picada, envolva tudo e está pronto a servir.<br>
                        </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">
                            <img id="recipe_image" src="images/paella_valenciana.png">
                        </div>
                        <label id="title">Paella Valenciana</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">40 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1/2 chávena de chá de azeite extra virgem<br>
                            - 1 cebola<br>
                            - 1 chávena de chá de ervilhas<br>
                            - 1 colher de sopa de açafrão em pó<br>
                            - 1 pimento vermelho picado<br>
                            - 3 chávenas de chá de arroz<br>
                            - 3 dentes de alho<br>
                            - 300g de camarões<br>
                            - 300g de camarões grandes<br>
                            - 300g de lulas cortadas em anéis<br>
                            - 300g de mexilhão com concha<br>
                            - 300g de polvo em pedaços<br>
                            - 300g de amêijoas<br>
                            - 4 chávenas de chá de água a ferver<br>
                            - sal q.b.<br>
                        </label><br><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Cozinhe o mexilhão e as amêijoas na água a ferver, durante 10 minutos ou até as conchas se abrirem. Retire os mexilhões e as amêijoas com as conchas fechadas. Escorra o caldo e reserve.<br>
                            2. Aqueça o azeite e refogue a cebola picada e o alho picado.<br>
                            3. Acrescente o pimento, as ervilhas, o polvo e o arroz, e deixe fritar durante 2 minutos.<br>
                            4. Junte o caldo do mexilhão, o açafrão e o sal e leve a cozer durante 10 minutos, em lume brando.<br>
                            5. Adicione as lulas e os camarões médios e deixe cozinhar durante 5 minutos.<br>
                            6. Acrescente os camarões grandes o mexilhão e as amêijoas. Tape e deixe cozinhar durante 5 minutos e estará pronto.<br>
                        </label>

                    <div id="recipe">

                        <label id="title">Risoto de Marisco</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">35 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1 cebola<br>
                            - 2 tomates<br>
                            - 1/4 pimentão<br>
                            - 1 dente de alho<br>
                            - 200g de camarão<br>
                            - 200g de marisco<br>
                            - 2 xícaras de arroz<br>
                            - 2 colheres de óleo<br>
                            - 2 colheres de manteiga<br>
                            - 1 clado de camarão<br>
                            - 1/2 copo de requeijão<br>
                            - 1/2 copo de molho de tomate<br>
                            - salsa, sal e pimenta q.b<br>
                    </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Em uma panela coloque o óleo, o arroz, o açafrão e o caldo de camarão, cubra com água quente sobrando uns 2 cm a mais do que o arroz no fundo da panela.<br>
                            2. Cozinhe por cerca de 15 minutos em fogo baixo.<br>
                            3. Em outra panela derreta a manteiga, frite a cebola até ficar transparente. De seguida adicione o alho, assim que o alho dourar, coloque o tomate e o pimentão<br>
                            4. Coloque o sal, a pimenta e misture bem. Coloque o camarão e o marisco à sua escolha, adicione 1/2 copo de água e deixe cozinhar por 10 minutos.<br>
                            5. Por fim, misture o arroz no molho de camarão e marisco. Adicione o requeijão e deocre com a salsa picada.<br>
                    </label>
