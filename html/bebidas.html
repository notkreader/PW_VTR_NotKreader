                        <label id="title">Sangria de Natal</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">8 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 100g de açúcar<br>
                            - 1L de sumo de romã<br>
                            - 750mL de vinho tinto<br>
                            - 750mL de água com gás<br>
                            - 60mL de brandy<br>
                            - 2 laranjas<br>
                            - 3 estrelas de anis<br>
                            - 1 colher de chá de canela em pó<br>
                            - 1 pau de canela<br>
                            - gelo q.b.<br>
                        </label><br><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Coloque o açúcar, o brandy e o sumo de romã num liquidificador.<br>
                            2. Deite para um jarro o vinho tinto e junte os restantes ingredientes, incluindo as laranjas cortadas em fatias. Sirva com gelo (opcional).<br>
                        </label>
                    </div>

                        <label id="title">Limonada Rosa</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">15 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1 chávena de chá de framboesa<br>
                            - 1/2 chávena de chá de água<br>
                            - 3 colheres de sopa de açúcar<br>
                            - 1L de água gelada<br>
                            - 1 chávena de chá de sumo de limão<br>
                            - gelo q.b.<br>
                            - rodelas de limão q.b.<br>
                            - framboesas q.b.<br>
                    </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Prepare o xarope: leve ao lume um tacho com a água, o açúcar e as framboesas e deixe ferver mais ou menos 3 minutos.<br>
                            2. Retire do lume e passe por um coador, ficando só com o xarope.<br>
                            3. Prepare a limonada: deite o sumo de limão num jarro e junte a água, o gelo a gosto e o xarope feito anteriormente.<br> 
                            4. Sirva fresca, decorado com algumas framboesas e rodelas de limão, se lhe agradar!<br>
