                        <label id="title">Bacalhau com Natas</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">60 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 3 postas de bacalhau demolhado<br>
                            - 750mL de leite<br>
                            - 1 fio de azeite<br>
                            - 1 cebola picada<br>
                            - 1/2kg de batatas sem casca em cubos pequenos<br>
                            - 1 cebola picada<br>
                            - 200mL de natas<br>
                            - salsa picada, sal, pimenta e queijo ralado q.b. (o tipo de queijo fica a seu critério)<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Cozinhe o bacalhau no leite por aproximadamente 10 minutos.<br>
                            2. Guarde o leite, retire a pele e as espinhas e desfie o bacalhau em lascas.<br>
                            3. Frite as batatas em cubos.<br>
                            4. Junte e cozinhe o bacalhau, as batatas em cubos já fritas, as natas e o leite por cerca de 15 minutos.<br>
                            5. Se precisar de sal, adicione-o e tempere com a pimenta e a salsa a seu gosto.<br>
                            6. Leve a gratinar ao forno aquecido a cerca de 200ºC por 15 minutos e adicione o queijo ralado por cima.<br>
                            7. Retire o bacalhau do forno e sirva-o com mais um pouco de queijo ralado se assim gostar.<br>
                        </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">
                            <img id="recipe_image" src="images/massada_peixe.png">
                        </div>
                        <label id="title">Massada de Peixe</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">45 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 600g de peixe para cozer<br>
                            - 250g de massa "cotovelos" (ou outra à escolha)<br>
                            - 100mL de polpa de tomate<br>
                            - 1 lata de tomate aos cubos<br>
                            - 1 cebola descascada<br>
                            - 2 dentes de alho picados<br>
                            - 1 folha de louro<br>
                            - 1 fio de azeite<br>
                            - coentros picados, sal e pimenta q.b.<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Aqueça o azeite num tacho e junto a cebola e o alho.<br>
                            2. Deixe refogar, mexendo de vez em quando.<br>
                            3. Junte a polpa de tomate, o tomate aos cubos, a folha de louro, os coentros, o sal e a pimenta e deixe novamente refogar.<br>
                            4. Junte 1L de água, deixe ferver, junte o peixe e deixe-o cozer durante aproximadamente 20 minutos.<br>
                            5. Retire o peixe e remova as peles e as espinhas ainda existentes.<br>
                            6. Junte a massa, tempere de novo (se achar necessário) e deixe cozinhar durante 10 minutos.<br>
                            7. Junte o peixe e deixe ferver durante mais um bocado até a massa estiver totalmente cozinhada.<br>
                            8. Sirva a massada com um pouco de coentros.<br>
                        </label>
                    </div>

                        <label id="title">Choco Frito à Moda de Setúbal</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">35 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1kg de tiras de choco<br>
                            - 4 dentes de alho picados<br>
                            - 2 limões<br>
                            - 2 colheres de sopa de sumo de limão<br>
                            - farinha, sal e pimenta q.b.<br>
                            - óleo para fritar<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Corte o choco em tiras finas e coloque-os numa tigela.<br>
                            2. Tempere o choco com o alho, o sumo dos limões, sal e pimenta e deixe marinar por cerca de 20 minutos.<br>
                            3. Coloque o óleo (em abundância) na frigideira e deixe aquecer bem.<br>
                            4. Escorra o choco do tempero, passe-o na farinha e frite-o no óleo até ficar com uma cor bem dourada.<br>
                            5. Retire o choco, escorra-o e deixe-o reposar em papel absorvente durante 2 minutos.<br>
                            6. De seguida, sirva o choco acompanhado com rodelas de limão e com batata frita se gostar.<br>
                        </label>
