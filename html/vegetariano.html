                        <label id="title">Omelete Vegetariana com Alface e Tomate</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">20 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 3 ovos<br>
                            - 2 folhas de alface<br>
                            - 1 tomate<br>
                            - 1 cebola picada<br>
                            - oregãos, sal e pimenta q.b.<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Bata os ovos.<br>
                            2. Corte a alface, o tomate e adicione-os aos ovos.<br>
                            3. Tempere com os oregãos, com o sal e com a pimenta.<br>
                            4. Passe azeite na frigideira, deixe aquecer e adicione a mistura.<br>
                            5. Pode, com o auxilio de um prato/tampa colocar no cimo da frigideira para a omelete cozer melhor.<br>
                            6. Quando estiver volumosa e bem cozida, retire a omelete e sirva-a.<br>
                        </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">

                        <label id="title">Arroz de Brócolos</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">25 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1 xícara de arroz<br>
                            - 1 xícara de brócolos picados<br>
                            - 1/2 cebola picada<br>
                            - 1 dente de alho picada<br>
                            - 1 fio de azeite<br>
                            - 2 xícaras de água<br>
                            - sal q.b.<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Aqueça o azeite e coloque o alho e a cebola e deixe refogar, mas sem deixar dourar.<br>
                            2. Acrescente o arroz, mexa bem e passado um pouco adicione a água e o sal.<br>
                            3. Deixe cozinhar e quando o arroz estiver quase pronto, coloque os brócolos.<br>
                            4. Volte a deixar cozinhar até o arroz ficar no ponto e sirva o seu aroz de brócolos.<br>
                        </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">

                        <label id="title">Ratatouille</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">45 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1 xícara de molho de tomate<br>
                            - 1 beringela cortada em rodelas<br>
                            - 1 abóbora pequena cordata em rodelas<br>
                            - 1/2 pimentão amarelo em fatias finas<br>
                            - 1/2 pimentão vermelho em fatias finas<br>
                            - 1 folha de manjericão<br>
                            - 1 fio de azeite<br>
                            - tomilho, sal e pimenta q.b.<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Num recipiente próprio a ir ao forno, coloque o molho de tomate no fundo e nas laterais, coloque, intercalando, os vegetais até preencher o recipiente.<br>
                            2. Tempere com o tomilho, o sal e a pimenta a seu gosto.<br>
                            3. Regue com o azeite.<br>
                            4. Com o forno já aquecido a cerca de 200ºC, leve o recipiente ao forno urante cerca de 35/45 minutos até que os vegetais estejam macios.<br>
                            5. Retire o ratatouille do forno, coloque o manjericão por cima e sirva como acompanhamento ou até como prato principal.<br>
                        </label>
