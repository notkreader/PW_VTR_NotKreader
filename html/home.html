                        <label id="type">Entrada</label><br><br>
                        <label id="title">Pão de Alho com Queijo e Oregãos</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">5 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 2 pães tipo "baguete"<br>
                            - 2/3 colheres de sopa de manteiga<br>
                            - 3/2 dentes de alho picados<br>
                            - 150g queijo ralado (o tipo de queijo fica a seu critério)<br>
                            - oregãos q.b.<br>
                            - azeite</label><br><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Corte ambos os pães ao meio e dê vários golpes na diagonal em cada um dos bocados cortados.<br>
                            2. Junte a manteiga já derretida, os dentes de alho e os oregãos e misture um fio de azeite.<br>
                            3. Pincele os pães com o preparado anterior e adicione o queijo por cima.<br>
                            4. Com o forno já aquecido a cerca de 180ºC, leve os pães ao forno durante cerca de 5 minutos, até o queijo derreter e os pães ficarem com uma cor dourada.
                        </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">
                            <img id="recipe_image" src="images/limonada_rosa.png">
                        </div>
                        <label id="type">Bebida</label><br><br>
                        <label id="title">Limonada Rosa</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">15 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1 chávena de chá de framboesa<br>
                            - 1/2 chávena de chá de água<br>
                            - 3 colheres de sopa de açúcar<br>
                            - 1L de água gelada<br>
                            - 1 chávena de chá de sumo de limão<br>
                            - gelo q.b.<br>
                            - rodelas de limão q.b.<br>
                            - framboesas q.b.<br>
                    </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Prepare o xarope: leve ao lume um tacho com a água, o açúcar e as framboesas e deixe ferver mais ou menos 3 minutos.<br>
                            2. Retire do lume e passe por um coador, ficando só com o xarope.<br>
                            3. Prepare a limonada: deite o sumo de limão num jarro e junte a água, o gelo a gosto e o xarope feito anteriormente.<br> 
                            4. Sirva fresca, decorado com algumas framboesas e rodelas de limão, se lhe agradar!<br>
                    </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">
                            <img id="recipe_image" src="images/cordon_bleu.png">
                        </div>
                        <label id="type">Prato Principal</label><br><br>
                        <label id="title">Cordon Bleu</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">45 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1kg de peito de frango<br>
                            - 1 dente de alho<br>
                            - 1 limão<br>
                            - 200g de fiambre em fatias<br>
                            - 200g de queijo em fatias <br>
                            - 2 ovos<br>
                            - oregãos, sal e pimenta q.b<br>
                            - farinha para panar<br>
                            - óleo para fritar<br>
                    </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Corte o peito em filetes não muito grossos e tempere-os com sumo de limão, alho picado, orégãos, sal e pimenta.<br>
                            2. Coloque uma fatia de fiambre em cada filete de frango, cubra com uma de queijo e, cuidadosamente, para que as fatias não saiam do sítio, erole os filetes e segure com palitos.<br>
                            3. Bata os ovos numa tigela e, em outra tigela, coloque um pouco de farinha.<br>
                            4. Feito isso, envolva os filetes no ovo batido e, de seguida, passe pela farinha.<br>
                            5. Aqueça o óleo, frite os seus cordon bleu's e quando estiverem dourados, retire e sirva-os.<br>
                    </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">
                            <img id="recipe_image" src="images/doce_casa.png">
                        </div>
                        <label id="type">Sobremesa</label><br><br>
                        <label id="title">Doce da Casa</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">35 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 100g de bolachas Maria<br>
                            - 100g de açúcar<br>
                            - 2 latas de leite condensado<br>
                            - 500mL de leite<br>
                            - 400mL de natas<br>
                            - 6 gemas de ovos<br>
                            - 1 colher de sopa de farinha maisena<br>
                            - café forte açucarado para demolhar<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Coloque o leite condensado num tacho, junte o leite e leve ao lume, mexendo bem até ferver. Retire do lume.<br>
                            2. Numa tigela misture bem as gemas com a farinha maisena, e junte depois a mistura do leite, mexendo sempre.<br>
                            3. Verta novamente para o tacho e leve ao lume, mexendo sempre até engrossar. Retire do lume, verta para taças individuais e deixe arrefecer.<br>
                            4. Demolhe as bolachas em café açucarado morno e distribua-as por cima.<br>
                            5. Muma tigela bata as natas em chantilly bem firme, adicionando o açúcar aos poucos e batendo sempre.<br>
                            6. Coloque a mistura num saco pasteleiro, disponha por cima das bolachas e sirva com bolacha Maria granulada no topo.<br>
                        </label>
