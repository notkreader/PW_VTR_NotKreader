                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">5 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 2 pães tipo "baguete"<br>
                            - 2/3 colheres de sopa de manteiga<br>
                            - 3/2 dentes de alho picados<br>
                            - 150g queijo ralado (o tipo de queijo fica a seu critério)<br>
                            - oregãos q.b.<br>
                            - azeite</label><br><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Corte ambos os pães ao meio e dê vários golpes na diagonal em cada um dos bocados cortados.<br>
                            2. Junte a manteiga já derretida, os dentes de alho e os oregãos e misture um fio de azeite.<br>
                            3. Pincele os pães com o preparado anterior e adicione o queijo por cima.<br>
                            4. Com o forno já aquecido a cerca de 180ºC, leve os pães ao forno durante cerca de 5 minutos, até o queijo derreter e os pães ficarem com uma cor dourada.
                        </label>

                        <label id="main_word">Ingredientes:</label><br>

                            - 150g queijo creme<br>
                            - 1 colher de chá de sumo de limão<br>
                            - sal q.b.<br>
                            - cebolinho q.b.</label><br><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Corte o salmão em pedaços pequenos.<br>
                            2. Junte o salmão, o queijo creme, o sumo de limão e misture tudo bem.<br>
                            3. Com o auxilio de uma varinha mágica, triture tudo até ficar um amistura cremosa.<br>
                            4. Tempere com sal e volte a mexer bem.<br>
                            5. Coloque um pouco de cebolinho por cima do patê.<br>
                            6. Sirva o patê acompanhado com tostas.
