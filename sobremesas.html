                        <label id="title">Mousse de Oreo</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">10 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1 pacote de bolachas Oreo<br>
                            - 1 lata de leite condensado<br>
                            - 2 pacotes de natas<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Pique as oreos e reserve algumas para no fim decorar a mousse.<br>
                            2. Bata as natas bem firmes.<br>
                            3. Junte o leite condensado, batendo sempre, e por fim as bolachas picadas.<br>
                            4. Coloque o preparado numa ou em várias taças e coloque-as no frigorifico durante cerca de 4 horas até a mousse ficar bem fresca.<br>
                        </label>
                    </div>

                    <div id="recipe">
                        <div id="recipe_image_div">
                            <img id="recipe_image" src="images/doce_casa.png">
                        </div>
                        <label id="title">Doce da Casa</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">35 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 100g de bolachas Maria<br>
                            - 100g de açúcar<br>
                            - 2 latas de leite condensado<br>
                            - 500mL de leite<br>
                            - 400mL de natas<br>
                            - 6 gemas de ovos<br>
                            - 1 colher de sopa de farinha maisena<br>
                            - café forte açucarado para demolhar<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Coloque o leite condensado num tacho, junte o leite e leve ao lume, mexendo bem até ferver. Retire do lume.<br>
                            2. Numa tigela misture bem as gemas com a farinha maisena, e junte depois a mistura do leite, mexendo sempre.<br>
                            3. Verta novamente para o tacho e leve ao lume, mexendo sempre até engrossar. Retire do lume, verta para taças individuais e deixe arrefecer.<br>
                            4. Demolhe as bolachas em café açucarado morno e distribua-as por cima.<br>
                            5. Muma tigela bata as natas em chantilly bem firme, adicionando o açúcar aos poucos e batendo sempre.<br>
                            6. Coloque a mistura num saco pasteleiro, disponha por cima das bolachas e sirva com bolacha Maria granulada no topo.<br>
                        </label>
                    </div>

                    <div id="recipe">

                        <label id="title">Mousse de Manga</label><br><br>
                        <label id="main_word">Tempo de Confeção: </label>
                        <label id="desc">20 minutos</label><br><br>
                        <label id="main_word">Ingredientes:</label><br>
                        <label id="desc">- 1 lata de leite condensado<br>
                            - 3 folhas de gelatina<br>
                            - 2 pacotes de natas<br>
                            - 400g de polpa de manga<br>
                            - pedaços de manga para decorar q.b.<br>
                            - 1 folha de hortelã<br>
                        </label><br>
                        <label id="main_word">Preparação:</label><br>
                        <label id="desc">
                            1. Demolhe as folhas de gelatina em água fria durante alguns minutos.<br>
                            2. Passe-as para uma frigideira coberta com um pouco de água fria e leve ao lume até derreterem por completo.<br>
                            3. Numa tigela, bata bem as natas até ficarem consistentes.<br>
                            4. Junte a polpa de manga e o leite condensado e mexa bem.<br>
                            5. Junte as folhas de gelatina derretidas e volte a envolver tudo bem.<br>
                            6. Leve ao frio durante pelo menos 2 horas e sirva acompanhado dos pedaços de manga e de uma folha de hortelã por cima.<br>
                        </label>
