<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <title>Lord of the Rings</title>
    <script src="scripts/lotr.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>

<body onload="Characters.showCharacters(charactersList);">
    <h1>Lab05 - Herança</h1>
    <h2>Characters</h2>
    <div id="character-list"></div>
    <h2>Create Character</h2>
    <div id="create-area">
        <label for="characterName">Name</label>
        <input type="text" name="characterName" id="characterName">
        <label for="characterSide">Side</label>
        <select name="characterSide" id="characterSide">
            <option value="Heroes">Heroes</option>
            <option value="Villains">Villains</option>
        </select>
        <label for="characterWeapon">Weapon</label>
        <select name="characterWeapon" id="characterWeapon">
            <option value="Axe">Axe</option>
            <option value="Bow">Bow</option>
            <option value="Fists">Fists</option>
            <option value="Ring">Ring</option>
            <option value="Staff">Staff</option>
            <option value="Sword">Sword</option>
        </select>
        <label for="characterRace">Race</label>
        <select name="characterRace" id="characterRace">
            <option value="Wizard">Wizard</option>
            <option value="Hobbit">Hobbit</option>
            <option value="Man">Man</option>
            <option value="Elf">Elf</option>
            <option value="Dwarf">Dwarf</option>
        </select>
        <button id="addCharacter" type="button" class="btn btn-secondary" value="guardar" onclick="Characters.addCharacter(charactersList)">Add Character</button>
    </div>
    <h2>Actions</h2>
    <div class="buttons-container">
        <input type="text" name="infoValues" id="infoValues" placeholder="Character Index">
        <button id="showCharacterInfo" type="button" class="btn btn-secondary" value="Show Info" onclick="Characters.showCharacterInfo()">Show Info</button>
    </div>
    <div id="show-info-area"></div>
    <h2>Fellowship of the Ring</h2>
    <div id="fellowship-area">
        <ul>
            <li>Gandalf (Wizard)</li>
            <li>Frodo Baggins (Hobbit)</li>
            <li>Samwise Gamgee (Hobbit)</li>
            <li>Pippin (Hobbit)</li>
            <li>Merry (Hobbit)</li>
            <li>Aragorn (Man)</li>
            <li>Boromir (Man)</li>
            <li>Legolas (Elf) </li>
            <li>Gimli (Dwarf)</li>
        </ul>
    </div>
</body>

</html>
