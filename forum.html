<body onload="AllRecipes.showRecipes(recipesList);">
    <div id="site">
        <div id="header">
            <img id="banner" src="images/banner.png">
        </div>
        <div id="menu">
            <a href="pagina_principal.html">Página Inicial</a>
            <a href="entradas.html">Entradas</a>
            <a href="carne.html">Pratos de Carne</a>

            <a href="sobremesas.html">Sobremesas</a>
            <a href="bebidas.html">Bebidas</a>
            <a href="forum.html" class="active">Fórum</a>
            <a>Mini-Jogo</a>
            <a href="login.html">Login</a>
            <div class="search">
                <form action="/action_page.php">
                    <input type="text" placeholder="Procure aqui..." name="search ">
                    <button type="submit"><i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="content">
            <div id="page">
                <img id="banner" src="images/forum.png">
                <div id="body_container">
                    <div id="post_1">
                        <label for="recipe_type" id="label_for">Tipo de Receita:</label>
                        <select id="recipe_type">
                            <option value="" disabled selected>Escolha um tipo</option>
                            <option value="Entrada">Entrada</option>
                            <option value="Prato de Carne">Prato de Carne</option>
                            <option value="Prato de Peixe">Prato de Peixe</option>
                            <option value="Prato de Marisco">Prato de Marisco</option>
                            <option value="Prato Vegetariano">Prato Vegetariano</option>
                            <option value="Sobremesa">Sobremesa</option>
                            <option value="Bebida">Bebida</option>
                        </select>
                        <label for="recipe_name" id="label_for">Nome da Receita:</label>
                        <textarea id="recipe_name" name="recipe_name" rows="1" cols="30" placeholder="Ex: Arroz de Atum"></textarea>
                        <label for="recipe_time" id="label_for">Tempo de Confeção:</label>
                        <textarea id="recipe_time" name="recipe_tipe" rows="1" cols="20" placeholder="Ex: 70 min"></textarea><br>
                        <label for="recipe_ingredients" id="label_for">Ingredientes da Receita:</label><br>
                        <textarea id="recipe_ingredients" name="recipe_ingredients" rows="10" cols="90" placeholder="Ex:&#10;- 100g de açúcar&#10;- 1 colher de chá de limão&#10;- sal q.b."></textarea><br>
                        <label for="recipe_preparation" id="label_for">Preparação da Receita:</label><br>
                        <textarea id="recipe_preparation" name="recipe_preparation" rows="10" cols="90" placeholder="Ex:&#10;1. Coloque o açúcar e o chá de limão num recipiente.&#10;2. Misture tudo até ficar remoso."></textarea><br>
                        <input id="add_image" name="add_image" type="submit" value="Adicionar Imagem">
                        <input id="publish" name="publish" type="submit" value="Publicar" onclick="AllRecipes.addRecipe(recipesList)">
                    </div>
                    <div id="recipes"></div>
                </div>
            </div>
            <footer id="footer">
                <div id="footer_desc">
                    <b><u>Sobre nós</u></b>
                    <br>Contacte-nos via email: receitas100limites@gmail.com
                    <br>E deixe-nos a sua opinião aqui:
                </div>
            </footer>
        </div>
    </div>

    <script>
        window.onscroll = function() {
            myFunction()
        };

        var navbar = document.getElementById("menu");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= 200) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>

</body>
